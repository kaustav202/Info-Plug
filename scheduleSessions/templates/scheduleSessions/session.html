<html>
    <head></head>
    <body>
        <h2> This is session schedule page </h2>
        <div class='container'>
            <form method="POST">

                {% csrf_token %}
                
                <label for='subject'> Subject </label>
                <input type='text' id='subject' name='subject'/>
                
                <button type ='submit' name='f1'>
                </button>

            </form>
        </div>

        <div class="schedule-container container">
            {% if not data %} 
            <p> You haven't made any appointments yet!! </p>
            {% else %}
            
            {% for session in data  %}

            <div class ="card">
                <div class="card-header">
                    <span class="subject"> Subject : {{ session.subject }} </span>  
                </div>
                <div class="card-body">
                        <span class="mentor"> Mentor : {{ session.mentor }} </span> &nbsp; &nbsp; 
                        <sapn class="timeslot"> Timeslot : {{ session.timeslot }}
                </div>
            </div>
            {% endfor %}

            {% endif %}
        </div>

    </body>
</html>
